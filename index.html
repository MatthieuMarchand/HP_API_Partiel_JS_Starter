<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Matthieu - Harry Potter</title>
    <script defer src="scripts/displayCharacters.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Wiki Harry Potter</h1>

        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div class="house-blason" data-house="gryffindor">
            <img
              src="images/logo/Gryffindor.png"
              alt="Gryffindor House Crest"
            />
          </div>
          <div class="house-blason" data-house="hufflepuff">
            <img
              src="images/logo/Hufflepuff.png"
              alt="Hufflepuff House Crest"
            />
          </div>
          <div class="house-blason" data-house="ravenclaw">
            <img src="images/logo/Ravenclaw.png" alt="Ravenclaw House Crest" />
          </div>
          <div class="house-blason" data-house="slytherin">
            <img src="images/logo/Slytherin.png" alt="Slytherin House Crest" />
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters" id="characters"></div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
