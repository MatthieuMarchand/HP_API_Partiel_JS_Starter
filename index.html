<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Wiki Harry Potter</h1>

        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div>
            <img
              src="images/logo/Gryffindor.png"
              alt="Gryffindor House Crest"
            />
          </div>
          <div>
            <img
              src="images/logo/Hufflepuff.png"
              alt="Hufflepuff House Crest"
            />
          </div>
          <div>
            <img src="images/logo/Ravenclaw.png" alt="Ravenclaw House Crest" />
          </div>
          <div>
            <img src="images/logo/Slytherin.png" alt="Slytherin House Crest" />
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters">
          <div>
            <img src="images/characters/harry.webp" alt="Portrait of Harry" />
            <p>Harry<br />Potter</p>
          </div>
          <div>
            <img
              src="images/characters/hermione.webp"
              alt="Portrait of Hermione"
            />
            <p>Hermione<br />Granger</p>
          </div>
          <div>
            <img src="images/characters/ron.webp" alt="Portrait of Ron" />
            <p>Ron<br />Weasley</p>
          </div>
          <div>
            <img src="images/characters/draco.webp" alt="Portrait of Draco" />
            <p>Drago<br />Malefoy</p>
          </div>
          <div>
            <img src="images/characters/cho.webp" alt="Portrait of Cho" />
            <p>Cho<br />Chang</p>
          </div>
          <div>
            <img src="images/characters/snape.webp" alt="Portrait of Snape" />
            <p>Severus<br />Snape</p>
          </div>
          <div>
            <img
              src="images/characters/mcgonagall.webp"
              alt="Portrait of Mcgonagall"
            />
            <p>Minerva<br />McGonagall</p>
          </div>
          <div>
            <img src="images/characters/cedric.webp" alt="Portrait of Cedric" />
            <p>Cedric<br />Diggory</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
