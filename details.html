<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/details.js" defer type="module"></script>
    <title>PRENOM - Harry Potter</title>
  </head>
  <body class="page_perso">
    <header class="header">
      <div class="header__right">
        <a href="index.html">
          <img src="./images/logo/logo.png" />
        </a>
      </div>
      <div class="header__left">
        <h1>Wiki Harry Potter</h1>
        <!-- <ul>
          <li>Students</li>
          <li>Staff</li>
          <li>Houses</li>
          <li>Spells</li>
        </ul> -->
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <section>
        <h3>Harry Potter</h3>
        <div class="perso">
          <figure class="perso__left">
            <img src="./images/characters/harry.webp" alt="" srcset="" />
            <figcaption>Daniel<br />Radcliffe</figcaption>
          </figure>
          <div class="perso__right">
            <table>
              <tbody>
                <tr>
                  <td>Gender</td>
                  <td>Male</td>
                </tr>
                <tr>
                  <td>Eye</td>
                  <td>Green</td>
                </tr>
                <tr>
                  <td>Hair</td>
                  <td>Black</td>
                </tr>
                <tr>
                  <td>Date of birth</td>
                  <td>31-07-1980</td>
                </tr>
                <tr>
                  <td>Patronus</td>
                  <td>Stag</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <section class="house__perso">
        <img src="./images/logo/Gryffindor.png" alt="" srcset="" />
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
